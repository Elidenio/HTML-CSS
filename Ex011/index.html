<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abir esse site em vário dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu navegador</p> 
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.jpg" type="image/jpg">

        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.jpg" type="image/jpg">
        
        <img src="Imagens/foto-g.jpg" alt="Imagem grande">
    </picture>
   
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midias/Forever Young _Official Video.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
