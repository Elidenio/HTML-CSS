<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
            /*border: solid 2px rgba(0, 0, 0, 0.158);*/
        }
        a:visited {
            color: rgb(0, 146, 146);
            /*Serve para indicar que aquele link que est√° no texto j√° foi aberto/visitado */
        }
        a:hover{
            color: black;
            font-weight: bold;
            border: solid 2px rgba(0, 0, 0, 0.158);
            border-radius: 5px;
            /*Serve para mudar alguma coisa quando passa o mouse sobre o item*/
        }
        
        a:active{
            color: rgb(140, 0, 255);
            /*Serve para mudar a cor do texto quando clicado no texto*/
        }

        a::before{
            content: 'üìå';
        }
        a::after{
            content: ' üóíÔ∏è';
            color: rgb(90, 122, 122);
        }

        /*Os pseudo-classes s√£o usados da seguinte forma "a:active", usando 2 pontos somente uma vez, j√° os pseudos-elemento ultilizam 2 pontos duas vezes, como no exemplo a seguir "a::afte".
        Obs.:OS pseudos-elemento mexem no conte√∫do*/

        /* Seletores personalizados
          #  = id
          .  = class
          :  = pseudo-classes
          :: = pseudos-elemento
          >  = children
        */
    </style>

</head>

</html>
