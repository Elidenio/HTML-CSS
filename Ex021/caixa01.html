<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {    /*Box-level*/
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            
            border: 10px solid coral;

            padding: 10px;

            margin: 10px auto 10px auto;
        }
        a {  /*inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: rgb(127, 168, 255);
        }

    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vanmos ver como isso funciona</p>
</body>
</html>
