<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: purple;
        }

        #conteudo {
            position: absolute;
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            height: 200px;
            width: 400px;
            background-color: yellow;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%) 

        }
        details {
            margin-top: 3px;
            background-color: purple;
            transition-duration: 0.5s;
            border-bottom: 2px solid black;
            border-radius: 10px;
        }
        summary {
            text-align: center;
            list-style-type: 'ðŸ”¹ ';
            cursor: pointer;  
            justify-content: center;
            background-color: rgb(238, 255, 0);
            font-family: Arial, Helvetica, sans-serif;
        }
        details  > p {
            color: white;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>

</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>

    <details>
        <summary>Teste</summary>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae tempora nesciunt saepe laborum at sed quo, assumenda magnam totam molestiae porro fuga eligendi sapiente, et soluta laboriosam provident, doloribus temporibus!</p>
    </details>
</body>
</html>
