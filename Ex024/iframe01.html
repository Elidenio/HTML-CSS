<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Estudos de iframe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />

    <style>
   .mail .material-symbols-outlined {
        color: aquamarine;
        font-size: 50px;
    }
    .lock .material-symbols-outlined {
        color: aquamarine;
        font-size: 50px;
    }

    </style>
</head>
<body>
    <h1>Testando o estudo de um iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">

        </iframe>
        
       para aprender a programar</p>


       <div class="mail">
           <span class="material-symbols-outlined">
            contact_mail
            </span>
       </div>

       <div class="lock">
        <span class="material-symbols-outlined">
            shield_lock
            </span>
       </div>

       <p>
        Meu repositório 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="blank
            ">github</a>
        </iframe>
        é muito massa!
       </p>        
</body>
</html>
