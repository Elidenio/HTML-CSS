<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15">
        </p>
        <p>
            <label for="">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value= "Limpar">
        </p>
    </form>

    <!--Observações
     A tag "required" é usada para não deixar o usuario enviar dados não preenchidos/em branco
     A tag "min/maxlength" é utilizado para definir a quantidade minima ou maximo a ser preenchidas em um campo de formulario
    -->
</body>
</html>
